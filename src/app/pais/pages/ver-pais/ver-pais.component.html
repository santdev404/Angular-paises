<div *ngIf="!pais; else divPais" 
    class="alert alert-info">
    Espere por favor
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flag" alt="">
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>poblacion </strong>{{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo numerico </strong>{{pais.numericCode}}
                </li>

                <li class="list-group-item">
                    <strong>Codigo numerico </strong>{{pais.alpha3Code}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary mr-1">
                {{pais.translations.ja}}
            </span>

            <span class="badge bg-primary mr-1">
                {{pais.translations.br}}
            </span>

            <span class="badge bg-primary mr-1">
                {{pais.translations.it}}
            </span>
        </div>
    </div>
</ng-template>
